<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 Region Drag and Drop</title>
    <script src="./js/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="title">時間</div>
                <div class="content">工作計畫</div>
            </div>
            <div class="row" v-for="time in times" :key="time.id">
                <div class="title">{{time.title}}</div>
                <div class="content" @drop="dropWork" :time-id="time.id" @dragenter="dragEnter" @dragover.prevent>
                    <transition-group>
                        <div class="work" v-for="work in time.works" :id="work.id" :key="work.id" draggable="true"
                            @dragstart="dragStart($event, work)" :style="work.style">
    
                            <div>{{work.start_time}}-{{work.end_time}}</div>
                            <h4>{{work.title}}</h4>
                            <div>{{statusArr[work.status]}}</div>
                            <div>{{orderArr[work.order]}}</div>
                        </div>
                    </transition-group>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    works: [],
                    times: [],
                    statusArr: ["未處理", "處理中", "已完成"],
                    orderArr: ["普通件", "速件", "最速件"],
                    workID: 0
                }
            },
            methods: {
                async fetchData() {
                    let res = await fetch("http://localhost:8080/api/todos");
                    let json = await res.json();
                    this.works = json.map((x, _, arr) => {
                        x.length = x.end_time - x.start_time;
                        x.number = (x.number || 0);
                        x.style = {
                            "--length": x.length,
                        }
                        let arr1 = [...Array(x.length).keys()].map(z => z + parseInt(x.start_time));

                        arr.filter(y => {
                            if (x.id <= y.id) {
                                return false;
                            }
                            let arr2 = [...Array(y.end_time - y.start_time).keys()].map(z => z + parseInt(y.start_time));
                            return arr1.filter(x => arr2.includes(x)).length > 0;
                        }).forEach(y => {
                            y.number = (y.number || 0) + 1;
                        });
                        return x;
                    });

                    this.times = [];
                    for (let i = 0; i < 12; i++) {
                        let works = this.works.filter(x => x.start_time == i * 2);
                        works.map((work, index) => {
                            work.style["--number"] = (work.number || 0);
                            return work;
                        })
                        this.times.push({
                            id: i,
                            start: (i * 2),
                            end: ((i + 1) * 2),
                            title: `${(i * 2).toString().padStart(2, '0')}-${((i + 1) * 2).toString().padStart(2, "0")}`,
                            works: works
                        })
                    }
                },
                dragStart(event, work) {
                    event.dataTransfer.dropEffect = 'move'
                    event.dataTransfer.effectAllowed = 'move'
                    event.dataTransfer.setData('workID', work.id)
                    this.workID = work.id;
                },
                async dropWork(event) {
                    const { target } = event;
                    let id = event.dataTransfer.getData("workID");
                    let work = this.works.find(x => x.id == id);
                    let workDOM = document.getElementById(id);
                    workDOM.classList.toggle("preview", false);
                    if (!target.matches(".content")) {
                        this.times = [];
                        setTimeout(() => {
                            this.fetchData();
                        }, 16);
                        return;
                    }
                    let time = this.times.find(x => x.id == [target.getAttribute("time-id")]);
                    if (time.start + work.length > 24) {
                        this.times = [];
                        setTimeout(() => {
                            this.fetchData();
                        }, 16);
                        return;
                    }
                    let number = window.getComputedStyle(workDOM).getPropertyValue("--number");
                    workDOM.remove();
                    event.target.appendChild(workDOM);
                    work.start_time = time.start;
                    work.end_time = work.start_time + work.length; 
                    work.style['--number'] = number;

                    let res = await fetch(`http://localhost:8080/api/todos/${id}`, {
                        method: "POST",
                        body: JSON.stringify({
                            startTime: time.start
                        }),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });
                    let json = await res.json();
                },
                dragEnter(event) {
                    event.preventDefault();
                    console.error("dragEnter", event);
                    let timeDOM = event.srcElement;
                    let selector = `[id="${this.workID}"]`;
                    if (!timeDOM.matches(".content")) {
                        return;
                    }
                    let workDOM = document.querySelector(selector);
                    workDOM.classList.toggle("preview", true);
                    let timeID = timeDOM.getAttribute("time-id");
                    let time = this.times.find(x => x.id == timeID);
                    let work = this.works.find(x => x.id == workDOM.id);
                    if (time.works.indexOf(x => x == time) != -1) {
                        return;
                    }

                    let arr1 = [...Array(work.length).keys()].map(z => z + parseInt(time.start));
                    let number = this.works.filter(y => {
                        if (y.id == work.id) {
                            return false;
                        }
                        let arr2 = [...Array(y.end_time - y.start_time).keys()].map(z => z + parseInt(y.start_time));
                        return arr1.filter(x => arr2.includes(x)).length > 0;
                    }).length;
                    workDOM.style.setProperty("--number", number);
                    timeDOM.appendChild(workDOM);
                }
            },
            mounted() {
                this.fetchData();
            }
        }).mount("#app");
    </script>
</body>

</html>
