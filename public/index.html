<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 Region Drag and Drop</title>
    <script src="./js/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="title">時間</div>
                <div class="content">工作計畫</div>
            </div>
            <div class="row" v-for="time in times" :key="time.id">
                <div class="title">{{time.title}}</div>
                <div class="content" @drop="dropWork" :time-id="time.id" @dragenter="dragEnter" @dragover.prevent>
                    <transition-group>
                        <div class="work" v-for="work in time.works" :id="work.id" :key="work.id" draggable="true"
                            @dragstart="dragStart($event, work)" :style="work.style">

                            <div>{{work.start_time}}-{{work.end_time}}</div>
                            <h4>{{work.title}}</h4>
                            <div>{{statusArr[work.status]}}</div>
                            <div>{{orderArr[work.order]}}</div>
                        </div>
                    </transition-group>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    port: 4000,
                    address: "localhost",
                    works: [],
                    times: [],
                    statusArr: ["未處理", "處理中", "已完成"],
                    orderArr: ["普通件", "速件", "最速件"],
                    workID: 0,
                    map: []
                }
            },
            methods: {
                async fetchData() {
                    //#region 從後端拿到資料
                    let res = await fetch(`http://${this.address}:${this.port}/api/todos`);
                    let json = await res.json();
                    //#endregion

                    //#region 分配工作排版 *有點問題
                    this.map = [...Array(12).keys()].map(x => [...Array(json.length).keys()].map(y => 0));
                    this.works = json.map(x => {
                        x.length = x.end_time - x.start_time; //取得工作時長
                        x.order = (x.order || 0); // 拿到工作橫向排名
                        x.style = {
                            "--length": x.length,
                        }
                        return x;
                    })
                        .sort((a, b) => a.length - b.length)
                        .map(x => {
                            let order = -1;
                            let startIndex = Math.floor(x.start_time / 2);
                            for (let i = 0; i < json.length; i++) {
                                let flag = true;
                                for (let j = 0; j < x.length / 2; j++) {
                                    if (this.map[j + startIndex][i] != 0) {
                                        flag = false;
                                    }
                                    if (flag && j == x.length / 2 - 1) {
                                        order = Math.max(order, i);
                                    }
                                    if (!flag) {
                                        continue;
                                    }
                                }
                                if (order != -1) {
                                    break;
                                }
                            }
                            for (let i = startIndex; i < startIndex + x.length / 2; i++) {
                                this.map[i][order] = x.id;
                            }
                            x.order = order;
                            x.style["--order"] = order;
                            return x;
                        });
                    //#endregion

                    //#region 依照時間分類工作
                    this.times = [];
                    for (let i = 0; i < 12; i++) {
                        let works = this.works.filter(x => x.start_time == i * 2);
                        this.times.push({
                            id: i,
                            start: (i * 2),
                            end: ((i + 1) * 2),
                            title: `${(i * 2).toString().padStart(2, '0')}-${((i + 1) * 2).toString().padStart(2, "0")}`,
                            works: works
                        })
                    }
                    //#endregion
                },
                dragStart(event, work) {
                    //滑鼠開始拖拉
                    event.dataTransfer.dropEffect = 'move'
                    event.dataTransfer.effectAllowed = 'move'
                    event.dataTransfer.setData('workID', work.id)
                    this.workID = work.id;
                },
                async dropWork(event) {
                    //滑鼠結束拖拉
                    const { target } = event; //拿到被放置的元件
                    let id = event.dataTransfer.getData("workID"); //拿到工作 ID
                    let work = this.works.find(x => x.id == id); //依照工作 ID 拿到工作物件
                    let workDOM = document.getElementById(id); //拿到工作 DOM 元件
                    workDOM.classList.toggle("preview", false); //把 preview 的 class 拿掉
                    if (!target.matches(".content")) { //判斷被放置的物件是否為.content 的元件
                        this.times = [];
                        setTimeout(() => {
                            this.fetchData(); //如果不是的話就刷新資料
                        }, 16);
                        return;
                    }
                    let time = this.times.find(x => x.id == [target.getAttribute("time-id")]); //拿到時間物件
                    if (time.start + work.length > 24) { //判斷是否超出範圍
                        this.times = [];
                        setTimeout(() => {
                            this.fetchData(); //超出範圍的話就刷新資料
                        }, 16);
                        return;
                    }
                    workDOM.remove(); //移除 DOM 元件
                    event.target.appendChild(workDOM); //重新掛載到被拖拉的元件
                    work.start_time = time.start; //更新工作開始時間
                    work.end_time = work.start_time + work.length; //更新工作結束時間

                    //#region 更新後端資料
                    let res = await fetch(`http://${this.address}:${this.port}/api/todos/${id}`, {
                        method: "POST",
                        body: JSON.stringify({
                            startTime: time.start
                        }),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });
                    let json = await res.json();
                    //#endregion
                },
                dragEnter(event) {
                    let newMap = this.map.map(m => [...m]);
                    //當拖拉進新的原件
                    event.preventDefault();
                    let timeDOM = event.srcElement; //拿到被拖拉的元件
                    let selector = `[id="${this.workID}"]`;
                    if (!timeDOM.matches(".content")) { //判斷是否為.content 元件
                        return; //不是的話就離開
                    }
                    let workDOM = document.querySelector(selector); //拿到被拖拉的 DOM 元件
                    workDOM.classList.toggle("preview", true); //加入 preview 的 class
                    let timeID = timeDOM.getAttribute("time-id"); //拿到時間ID
                    let time = this.times.find(x => x.id == timeID); //拿到時間物件
                    let work = this.works.find(x => x.id == workDOM.id); //拿到工作物件
                    if (time.works.indexOf(x => x == time) != -1) { //判斷該工作是否原本就在那時間裡面
                        return; //在的話就離開
                    }

                    let order = -1;
                    let startIndex = Math.floor(work.start_time / 2);
                    for (let i = 0; i < this.works.length; i++) {
                        let flag = true;
                        for (let j = 0; j < work.length / 2; j++) {
                            if (newMap[j + startIndex][i] != 0) {
                                console.log("row: ", j + startIndex);
                                console.log("col: ", i);
                                flag = false;
                            }
                            if (flag && j == work.length / 2 - 1) {
                                order = Math.max(order, i);
                            }
                            if (!flag) {
                                continue;
                            }
                        }
                        if (order != -1) {
                            break;
                        }
                    }
                    work.order = order;
                    work.style["--order"] = order; //更新橫向排名
                    timeDOM.appendChild(workDOM); //掛載譽懶的工作
                }
            },
            mounted() {
                this.fetchData();
            }
        }).mount("#app");
    </script>
</body>

</html>
